<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Josh's Calculator</title>
        <meta name="description" content="Josh's Calculator.">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="introBanner"><h3>Josh's Calculator</h3></div>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
              </div>
            <div id="keys">
                <div id="functions">
                    <button class="functionIn" data-delete>DEL</button> 
                    <button class="functionIn" data-operation>+</button>
                    <button class="functionIn" data-operation>-</button>
                    <button class="functionIn" data-operation>*</button>
                    <button class="functionIn" data-operation>รท</button>
                    <button class="equalBtn" data-equals>=</button>
                </div>
                <div id="numberBtns">
                    <button class="numberIn" data-number>7</button>
                    <button class="numberIn" data-number>8</button>
                    <button class="numberIn" data-number>9</button>
                    <button class="numberIn" data-number>4</button>
                    <button class="numberIn" data-number>5</button>
                    <button class="numberIn" data-number>6</button>
                    <button class="numberIn" data-number>1</button>
                    <button class="numberIn" data-number>2</button>
                    <button class="numberIn" data-number>3</button>
                    <button class="numberIn" data-number>0</button>
                    <button class="numberIn" data-number>.</button>
                    <button class="numberIn" data-all-clear>AC</button>
                </div>
            </div>
        </div>
        <script src="jsCalc.js"></script>
    </body>
</html>
