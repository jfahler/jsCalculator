<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Josh's Calculator</title>
        <meta name="description" content="Josh's Calculator.">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="introBanner"><h3>Josh's Calculator</h3></div>
        <div id="calculator">
            <div class = "display"></div>
            <div id="keys">
                <div id="functions">
                    <button class="functionIn" onclick="operatorInput('+')">+</button>
                    <button class="functionIn" onclick="operatorInput('-')">-</button>
                    <button class="functionIn" onclick="operatorInput('*')">&times;</button>
                    <button class="functionIn" onclick="operatorInput('/')">รท</button>
                    <button class="equalBtn" data-action="calculate" onclick="calculate(firstNum, operator, secondNum)">=</button>
                </div>
                <div id="numberBtns">
                    <button class="numberIn" onclick="input('7')">7</button>
                    <button class="numberIn" onclick="input('8')">8</button>
                    <button class="numberIn" onclick="input('9')">9</button>
                    <button class="numberIn" onclick="input('4')">4</button>
                    <button class="numberIn" onclick="input('5')">5</button>
                    <button class="numberIn" onclick="input('6')">6</button>
                    <button class="numberIn" onclick="input('1')">1</button>
                    <button class="numberIn" onclick="input('2')">2</button>
                    <button class="numberIn" onclick="input('3')">3</button>
                    <button class="numberIn" onclick="input('0')">0</button>
                    <button class="numberIn" data-action="decimal">.</button>
                    <button class="numberIn" data-action="clear">AC</button>
                </div>
            </div>
        </div>
        <script src="jsCalc.js"></script>
    </body>
</html>
